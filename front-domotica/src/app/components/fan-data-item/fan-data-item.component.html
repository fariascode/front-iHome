<div>
    <div class=" relative bg-[#8C6E35] flex flex-col h-[7%] sm:h-[10%] lg:h-[12em] w-[10.5em] lg:w-[105%] mx-auto p-4 rounded-t-lg ml-[30%] lg:ml-[200%]">
        <h2 class="text-white text-sm sm:text-lg lg:text-xl">VENTILADOR</h2>
        <img [src]="fanImage" class="w-[80%] lg:w-[55%] ml-2 lg:ml-8 ">
       <div *ngIf="showSlider" class="sliderr-container">
        <input type="range" id="custom-sliderr" min="0" max="100" step="1" [(ngModel)]="sliderValue" class="sliderr" (input)="updateValue($event)">
        <span id="sliderr-value" [style.left]="valuePosition" class="text-black">{{sliderValue}}%</span>
      </div>
          
    </div>
    <div  class="bg-[#C9C39A] h-[2.5em] lg:h-[10%] w-[10.5em] lg:w-[105%] rounded-b-lg ml-[30%] lg:ml-[200%] py-1 px-1 lg:py-2 lg:px-2">
        <label class="toggle ml-[5em] lg:ml-32">
            <input type="checkbox" [(ngModel)]="toggleState" (change)="onToggleChange($event)">
            <span class="slider"></span>
        </label>
    </div>
</div>
