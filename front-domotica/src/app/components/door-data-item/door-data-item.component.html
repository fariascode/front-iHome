<div>
    <div class="relative bg-[#8C6E35] flex flex-col h-[50%] sm:h-[10%] lg:h-[13%] w-[10.5em] lg:w-[100%] mx-auto p-4 rounded-t-lg ml-[15%] lg:ml-[120%]">
      <h2 class="text-white text-sm sm:text-lg lg:text-xl">PUERTA</h2>
      <img [src]="doorImage" class="w-[80%] lg:w-[55%] ml-2 lg:ml-8 p-1">
    </div>
    <div class="bg-[#C9C39A] h-[2.5em] lg:h-[10%] w-[10.5em] lg:w-[100%] rounded-b-lg ml-[15%] lg:ml-[120%] py-1 px-1 lg:py-2 lg:px-2">
      <label class="toggle ml-[5em] lg:ml-32">
        <input type="checkbox" [(ngModel)]="toggleState" (change)="onToggleChange($event)">
        <span class="slider"></span>
      </label>
    </div>
  </div>
