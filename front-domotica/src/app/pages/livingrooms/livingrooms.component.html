<section>

    <div>
        <img src="assets/image/livingroom_ima2.jpg" class="bg-cover" style="position: fixed; width: 100%; height: 100%; z-index: -100; opacity: 0.80;">
        <div class="bg-black bg-cover" style="position: fixed; width: 100%; height: 100%; z-index: -100; opacity: 0.60;"></div>
        <div class="flex flex-col md:flex-row">
            <h1 class="text-white text-2xl sm:text-4xl lg:text-6xl letter-logo ml-44 md:text-6xl md:ml-28 mt-2 md:mt-0" style="letter-spacing: 0.2em;">iHOME</h1>
            <h2 class="text-white text-xl sm:text-3xl lg:text-5xl letter-normal ml-[45%] md:text-5xl md:ml-auto md:mr-28 mt-2 md:mt-0" style="letter-spacing: 0.1em; margin-top: 0.2em;">{{livingroomName}}</h2>
        </div>


        @if (dhtData) {
            <app-temperature-data-item component-room-name="livingrooms" [component-location]="dhtData.location" [component-name]="dhtData.name"  [dht-data]="dhtData"/>
        }

    </div>
    <br/>
    <div style="display: flex;">
        <div  class="flex flex-col md:flex-row">

            <app-door-data-item
            [door-data]="doorData" 
            [component-room-name]="livingroomName" 
            [component-location]="'someLocation'" 
            [component-name]="'Puerta'" 
            (actuator-updated)="onActuatorUpdate()"/>

            <app-in-light-data-item
            [inlight-data]="inLightData" 
            [component-room-name]="livingroomName" 
            [component-location]="'someLocation'" 
            [component-name]="'Releay'" 
            (actuator-updated)="onActuatorUpdate()"/>

        </div>
        <div  class="flex flex-col md:flex-row">
            
            <app-window-double-data-item
            [windowDoubleData]="windowDoubleData" 
            [component-room-name]="'livingroomName'" 
            [component-location]="'someLocation'" 
            [component-name]="'Ventana_Derecha'" 
            (actuator-updated)="onActuatorUpdate()"/>

            <app-window-left-data-item
            class="lg:ml-[5em]"
            [windowLeftData]="windowLeftData" 
            [component-room-name]="'livingroomName'" 
            [component-location]="'someLocation'" 
            [component-name]="'Ventana_Derecha'" 
            (actuator-updated)="onActuatorUpdate()"/>
            
        </div>
    </div>
    <br/>
    <div class="flex">
        <div class="flex flex-col md:flex-row -ml-[11.5em]">
            <app-fan-data-item 
            [fan-data]="fanData" 
            [component-room-name]="'livingroomName'" 
            [component-location]="'someLocation'" 
            [component-name]="'Ventilador'" 
            (actuator-updated)="onActuatorUpdate()"/>

            <app-ex-light-data-item
            [exlight-data]="exLightData" 
            [component-room-name]="'Garage'" 
            [component-location]="'someLocation'" 
            [component-name]="'Luz Exterior'" 
            (actuator-updated)="onActuatorUpdate()"/>
        </div>
    </div>
    
    
</section>
